<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kader Berprestasi — IMADIKSI UIN RF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="font-sans text-gray-800 bg-white">
  <header class="bg-white shadow-sm p-4">
    <div class="max-w-6xl mx-auto px-4"> <a href="index.html#kader" class="text-brand-700 font-semibold" id="back-home" >← Kembali ke Beranda</a></div>
  </header>
  <main class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-brand-700">Kader Berprestasi</h1>
    <div id="loading" class="mt-6 flex items-center justify-center">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>
    <div id="kader-list" class="mt-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 hidden"></div>
  </main>
  <script src="data.js"></script>
  <script>
    (function(){
      const root = document.getElementById('kader-list');
      const loader = document.getElementById('loading');
      if (typeof KADER === 'undefined') { loader.innerHTML = '<p>Tidak ada data kader.</p>'; return; }
      setTimeout(() => {
        KADER.forEach(k => {
          const el = document.createElement('article');
          el.className = 'p-4 border rounded-lg bg-white shadow-sm';
          el.innerHTML = `
            <img src="${k.foto}" alt="${k.nama}" class="w-full h-auto rounded-md" loading="lazy" />

            <h2 class="mt-3 font-semibold text-brand-700">${k.nama}</h2>
            <p class="text-sm text-gray-600">${k.fakultas} • ${k.prestasi}</p>
            <p class="mt-2 text-gray-700 text-justify">${k.deskripsi}</p>
          `;
          root.appendChild(el);
        });
        loader.classList.add('hidden');
        root.classList.remove('hidden');
      }, 600);
    })();
  </script>
  <div id="loading-overlay" class="fixed inset-0 bg-white/80 flex items-center justify-center z-50 hidden">
  <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-brand-600"></div>
</div>

</body>
</html>
