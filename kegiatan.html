<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kegiatan — IMADIKSI UIN RF</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body class="font-sans text-gray-800 bg-white">
  <header class="bg-white shadow-sm p-4">
    <div class="max-w-6xl mx-auto px-4"> <a href="index.html#kegiatan" class="text-brand-700 font-semibold">← Kembali ke Beranda</a></div>
  </header>
  <main class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold text-brand-700">Semua Kegiatan</h1>
    <div id="loading" class="mt-6 flex items-center justify-center">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>
    <div id="kegiatan-list" class="mt-6 grid gap-6 sm:grid-cols-2 lg:grid-cols-3 hidden"></div>
  </main>
  <script src="data.js"></script>
  <script>
    (function(){
      const root = document.getElementById('kegiatan-list');
      const loader = document.getElementById('loading');
      if (typeof KEGIATAN === 'undefined') { loader.innerHTML = '<p>Tidak ada data kegiatan.</p>'; return; }
      // simulate loading
      setTimeout(() => {
        KEGIATAN.forEach(k => {
          const el = document.createElement('article');
          el.className = 'p-4 border rounded-lg bg-white shadow-sm';
          el.innerHTML = `
            <img src="${k.foto || 'https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=800&auto=format&fit=crop&s=1'}" alt="${k.judul}" class="w-full h-40 object-cover rounded-md" />
            <h2 class="mt-3 font-semibold text-brand-700">${k.judul}</h2>
            <p class="text-sm text-gray-600">${new Date(k.tanggal).toLocaleDateString('id-ID')} • ${k.lokasi || ''}</p>
            <p class="mt-2 text-gray-700">${k.isi || k.ringkas || ''}</p>
          `;
          root.appendChild(el);
        });
        loader.classList.add('hidden');
        root.classList.remove('hidden');
      }, 600);
    })();
  </script>
</body>
</html>
